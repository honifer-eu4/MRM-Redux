 cub_7:0 "The Bourbon Reforms"
 cub_1_desc:0 "By using the ideas and tactics of the famous pirate Michael Bolton, we can use his spirit and bravery to defy typical warfare and opt for a more prolonged siege warfare accompanied by new rams to more efficiently capture enemy ships."
 cub_2_desc:0 "By capturing foreign sailors or pirates, we can force these men to join our navies and do the hard work! By becoming real swashbuckling buccaneers we can increase our stockpile of sailors dramatically."
 cub_3_desc:0 "By expanding our Arsenal of ships and allowing for cheaper ships to be built, we can build a grand navy worthy of the Seven Seas. Only with a large and modern navy can we assert dominance in the region"
 cub_4_desc:0 "With almost a monopoly on Sugar and Slavery running rampant throughout our lands, we can combine these two factors in order to more efficiently produce and manufacture Sugar. We should begin by promoting these Sugar Plantations."
 cub_5_desc:0 "Cuba is caught in the crossroads of the trade between the New World and the Old World, by taxing merchants more for their goods and creating higher tariffs we can more easily turn a profit."
 cub_6_desc:0 "By reforming our system of Slavery we can promote intellectual thought from perhaps former slaves, by allowing them to buy their own freedom we can fill our coffers and also reap the intellectual bonuses."
 cub_7_desc:0 "By allowing the Bourbon Reforms to occur in our country, we can benefit from increased administrative control of our country and allow for our rulers to be elected more often to retain their ideas."
