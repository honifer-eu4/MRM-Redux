 estate_church_administrative_privileges:0 "Religious Brigades"
 estate_church_administrative_privileges_desc:0 "By allowing the [Root.GetClergyName] to have significant influence over our military, our soldiers will fight at an increased effectiveness under the banner of the true faith. Like all things, however, this will come at a cost."
