 redux_estate_church_development_of_temples:0 "Improved Development of Temples"
 redux_estate_church_development_of_temples_desc:0 "The temples of the state are places of refuge and the seat of the [Root.GetClergyName]. The sovereignty of these institutions must be guaranteed, and their development must be promoted."
 redux_estate_church_development_of_temples_gt:1 "Every owned §Y[Root.Religion.GetName]§! province with a §YTemple§! or a §YCathedral§! gains the following bonus:"
 redux_estate_church_development_of_temples_rt:0 "The modifier '§YImproved Development of Temples§!' is removed from all §Y[Root.Religion.GetName]§! provinces."
 redux_estate_brahmins_development_of_temples:0 "Improved Development of Temples"
 redux_estate_brahmins_development_of_temples_desc:0 "The temples of the state are places of refuge and the seat of the [Root.GetBrahminsName]. The sovereignty of these institutions must be guaranteed, and their development must be promoted."
 redux_estate_brahmins_development_of_temples_gt:1 "Every owned §YDharmic§! province with a §Y[Root.GetTempleName]§! or better gains the following bonus:"
 redux_estate_brahmins_development_of_temples_rt:0 "The modifier '§YImproved Development of Temples§!' is removed from all §YDharmic§! provinces."
