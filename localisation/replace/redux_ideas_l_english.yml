 desc_redux_orm_religious_culture_buff:0 "This province is guided by the clergy, which has taken crucial roles in social and cultural matters and combines culture and religion for the people living there."
 redux_estate_church_one_faith_one_culture:0 "Improved Religious Culture"
 redux_estate_church_one_faith_one_culture_desc:0 "Unity in a society can only be achieved when the [Root.GetClergyName] not only takes the spiritual matters in hand but also takes a more crucial role in the cultural and social questions of the realm."
 redux_estate_church_one_faith_one_culture_gta:0 "Every owned province of the §Y[Root.Religion.GetName]§! faith, which is either in the §Y[Root.Culture.GetGroupName]§! culture group or has an §Yaccepted culture§!, gains '§YImproved Religious Society§!', giving the following effects:\nLocal Unrest: §G-1.00§!\nLocal Tax Modifier: §G+20.0%§!\nLocal Production Efficiency: §G+20.0%§!\nLocal Manpower Modifier: §G+20.0%§!"
 redux_estate_church_one_faith_one_culture_buffed_gta:0 "Every owned province of the §Y[Root.Religion.GetName]§! faith, which is either in the §Y[Root.Culture.GetGroupName]§! culture group or has an §Yaccepted culture§!, gains '§YImproved Religious Society§!', giving the following effects:\nLocal Unrest: §G-1.00§!\nLocal Tax Modifier: §G+20.0%§!\nLocal Production Efficiency: §G+20.0%§!\nLocal Manpower Modifier: §G+20.0%§!\nLocal Trade Power: §G+10.0%§!\nProvince Governing Cost: §G-10.0%§!"
 redux_estate_church_one_faith_one_culture_gtb:3 "Every owned province which is NOT of the §Y[Root.Culture.GetGroupName]§! culture group and is NOT an §Yaccepted culture§! receives the §YHeretic Culture§! modifier which has the following effects:\nLocal Unrest: §R+3.00§!\nCulture Conversion Cost: §G-10.0%§!"
 redux_estate_church_one_faith_one_culture_rta:0 "The modifier '§YImproved Religious Society§!' is removed from all §Y[Root.Religion.GetName]§! provinces with an §Yaccepted culture§! or with a culture of the §Y[Root.Culture.GetGroupName]§! culture group."
 redux_estate_church_one_faith_one_culture_rtb:0 "The modifier '§YHeretic Culture§!' is removed from all provinces without an §Yaccepted culture§! and without a culture of the §Y[Root.Culture.GetGroupName]§! culture group."
 redux_estate_brahmins_one_faith_one_culture:0 "Improved Religious Culture"
 redux_estate_brahmins_one_faith_one_culture_desc:0 "Unity in a society can only be achieved when the [Root.GetClergyName] not only takes the spiritual matters in hand but also takes a more crucial role in the cultural and social questions of the realm."

